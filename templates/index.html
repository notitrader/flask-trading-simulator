<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract-Based Trading Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Contract-Based Trading Simulator</h1>
        {% if avg_profit is not None %}
            <p>Average Cumulative Profits: ${{ avg_profit }}</p>
            <p>Maximum Drawdown: ${{ max_drawdown }}</p>
            <p>Sharpe Ratio: {{ sharpe_ratio }}</p>
        {% endif %}

        <form method="POST">
            <!-- Campi del form per configurare la simulazione -->
            <div class="form-group">
                <label for="contracts">Number of Contracts</label>
                <select id="contracts" name="contracts" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="min_ticks_profit">Minimum Profit Ticks</label>
                <input type="number" id="min_ticks_profit" name="min_ticks_profit" class="form-control" min="1" max="300" value="3">
            </div>
            <div class="form-group">
                <label for="max_ticks_profit">Maximum Profit Ticks</label>
                <input type="number" id="max_ticks_profit" name="max_ticks_profit" class="form-control" min="1" max="300" value="7">
            </div>
            <div class="form-group">
                <label for="ticks_loss">Loss Ticks</label>
                <input type="number" id="ticks_loss" name="ticks_loss" class="form-control" min="1" max="200" value="5">
            </div>
            <div class="form-group">
                <label for="tick_value">Tick Value ($)</label>
                <input type="number" id="tick_value" name="tick_value" class="form-control" step="0.01" value="12.5">
            </div>
            <div class="form-group">
                <label for="fee_per_contract">Fee per Contract ($)</label>
                <input type="number" id="fee_per_contract" name="fee_per_contract" class="form-control" step="0.01" value="2.5">
            </div>
            <div class="form-group">
                <label for="num_trades">Number of Trades</label>
                <input type="number" id="num_trades" name="num_trades" class="form-control" min="1" max="2000" value="200">
            </div>
            <div class="form-group">
                <label for="breakeven_trades">Breakeven Trades (%)</label>
                <input type="number" id="breakeven_trades" name="breakeven_trades" class="form-control" min="0" max="100" value="10">
            </div>
