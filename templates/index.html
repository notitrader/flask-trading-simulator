<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract-Based Trading Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f6;
            font-family: "Source Sans Pro", sans-serif;
            color: #333;
            padding: 20px;
        }
        h1, h2 {
            color: #ff4b4b;
            font-weight: 600;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff4b4b;
            border-color: #ff4b4b;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #e04444;
            border-color: #e04444;
        }
        .table {
            margin-top: 20px;
        }
        .form-group label {
            font-weight: 600;
            color: #ff4b4b;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Contract-Based Trading Simulator</h1>

        {% if avg_profit is not none %}
            <p>Average Cumulative Profits: ${{ avg_profit }}</p>
            <p>Maximum Drawdown: ${{ max_drawdown }}</p>
            <p>Sharpe Ratio: {{ sharpe_ratio }}</p>
        {% endif %}

        <form method="POST">
            <!-- Campi del modulo -->
            <div class="form-group">
                <label for="contracts">Number of Contracts</label>
                <select id="contracts" name="contracts" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="min_ticks_profit">Minimum Profit Ticks</label>
                <input type="number" id="min_ticks_profit" name="min_ticks_profit" class="form-control" min="1" max="300" value="3">
            </div>
            <div class="form-group">
                <label for="max_ticks_profit">Maximum Profit Ticks</label>
                <input type="number" id="max_ticks_profit" name="max_ticks_profit" class="form-control" min="1" max="300" value="7">
            </div>
            <div class="form-group">
                <label for="ticks_loss">Loss Ticks</label
